_target_: style_transfer.models.rl.rl_gpt_module.RlGptModule

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 5e-3
  weight_decay: 0.0

scheduler: null

oracles:
  [
    _target_: style_transfer.models.rl.oracles.rouge.RougeOracle,
    _target_: style_transfer.models.rl.oracles.sim_score.SimScoreOracle,
  ]

model_name: gpt2
max_length: 1024

lora:
  _target_: peft.LoraConfig
  task_type: CAUSAL_LM
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: none

# compile model for faster training with pytorch 2.0
compile: false
