batch_size: 8
is_logged: false

model:
  _target_: sentence_transformers.SentenceTransformer
  model_name_or_path: "sentence-transformers/all-mpnet-base-v2"

train:
  warmup_steps: 50
  use_ground_truth: true
  epochs: 2
  train_size: 0.6
  loss:
    _target_: sentence_transformers.losses.ContrastiveLoss
    _partial_: true
