batch_size: 8
is_logged: false

model:
  _target_: sentence_transformers.SentenceTransformer
  model_name_or_path: "sentence-transformers/all-mpnet-base-v2"

train:
  warmup_steps: 10
  use_ground_truth: true
  epochs: 5
  train_size: 0.3
  loss:
    _target_: sentence_transformers.losses.ContrastiveTensionLoss
    _partial_: true
