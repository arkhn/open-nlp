training_args:
  _target_: trl.DPOConfig
  per_device_train_batch_size: 1
  logging_steps: 2
  save_steps: 10
  gradient_accumulation_steps: 16
  gradient_checkpointing: false
  learning_rate: 2e-6
  weight_decay: 1e-7
  eval_strategy: "no"
  num_train_epochs: 50
  output_dir: "models/dpo"
  optim: "adafactor"
  save_only_model: true
  remove_unused_columns: false
  save_safetensors: false
  bf16: true
  seed: 0
  report_to: "none"

beta: 0.1
threshold: 0.5
checkpoint: null
dataset: null
max_length: 1024
max_prompt_length: 512
percentile: 60
