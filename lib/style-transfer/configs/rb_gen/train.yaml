# @package _global_

defaults:
  - _self_
  - sft: default.yaml
  - gen: default.yaml
  - score: default.yaml
  - dpo: default.yaml
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

model:
  peft_config:
    _target_: peft.LoraConfig
    task_type: CAUSAL_LM
    r: 8
    lora_alpha: 16
    lora_dropout: 0.05
    bias: none
    target_modules: ["q_proj", "v_proj", "k_proj", "out_proj", "fc_in", "fc_out", "wte"]

  quantization_config: null

  max_seq_length: 1024
  num_generated_sequences: 4
  name: "hf-internal-testing/tiny-random-PhiModel"

dataset:
  name: bio-datasets/mimic_style_transfer_tiny
  sft_ratio: 0.5
  gen_ratio: 0.5

seed: 666
max_steps: 2
