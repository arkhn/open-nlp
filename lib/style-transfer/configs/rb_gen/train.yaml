# @package _global_

defaults:
  - _self_
  - sft: default.yaml
  - gen: default.yaml
  - score: default.yaml
  - dpo: default.yaml
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

model:
  peft_config:
    _target_: peft.LoraConfig
    task_type: CAUSAL_LM
    r: 16
    lora_alpha: 16
    lora_dropout: 0
    bias: none
    target_modules: ["Wqkv", "fc1", "fc2"]
  quantization_config: null

  max_seq_length: 1024
  num_generated_sequences: 4
  name: "microsoft/phi-2"

dataset:
  name: bio-datasets/mimic_style_transfer_tiny
  sft_ratio: 0.5
  gen_ratio: 0.5

seed: 666
max_steps: 2
